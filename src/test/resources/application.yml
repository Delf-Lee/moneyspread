spring:
  profiles:
    active: local

---

spring:
  profiles:
    active: local

  datasource:
    url: jdbc:h2:mem:moneyspread

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true